<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="handlebars-v4.7.7.js"></script>
    <script type="module" src="requests.js"></script>
</head>
<body>
    <h1>Photo Gallery</h1>

    <h2>Filter by</h2>

    <div id="tag-filter-section"></div>
    <script id="tag-data" type="text/x-handlebars-template">
        <div>
            {{#each tags}}
            <label for="">{{tagName}}</label>
            <input type="checkbox">
            {{/each}}
        </div>
    </script>

    <div>
        <input id="new-tag-input" type="text" placeholder="New tag name">
        <button onclick="addNewTag();">Add Tag</button>
    </div>

    <h2>My Photos</h2>

    <div id="photo-gallery"></div>
    <script id="photo-data" type="text/x-handlebars-template">
        <div>
            {{#each images}}
            <img src="{{imageUrl}}" alt="{{imageUrl}}">
            <h4>{{imageUrl}}</h4>
            {{/each}}
        </div>
    </script>
    

    

    
    <script src="index.js"></script>
    
</body>
</html>
