<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="handlebars-v4.7.7.js"></script>
</head>
<body>
    <div>
        <a href="index.html">Back to gallery</a>
    </div>

    <div id="tag-filter-section-add"></div>
    <script id="tag-data-add" type="text/x-handlebars-template">
        <div >
            {{#each tags}}
            <label for="">{{tagName}}</label>
            <input class="tag-check" name={{{tagName}}} type="checkbox">
            {{/each}}
        </div>
    </script>

    <div>
        <input type="text" name="image-url-input" id="image-url" placeholder="New image url">
    </div>

    <div>
        <textArea id="current-tag-area"></textArea>
        <button onclick="uploadImage();">Upload image</button>
    </div>

    <div>
        <input type="text" name="new-tag-input" id="new-tag-input-add" placeholder="New tag name">
        <button onclick="addTagByButton();">Add tag</button> 
    </div>
    

    
    <script src="add-image.js"></script>
</body>
</html>
